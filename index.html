<!DOCTYPE html>
<html>
  <head>
    <title>Check Yo' Self</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet" ?|>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>CHECK <span>YO'</span> SELF</h1>
      <div class="header__div">
        <img class="header__div--img" src="images/search.svg" alt="search img icon">
        <input class="header__div--input" type="text" id="search" placeholder="Search" maxlength="50">
      </div>
    </header>
    <main>  
      <aside>
        <form>
          <label class="form__label--title" for="title-input">Task Title</label>
          <input type="text" id="title" placeholder="Enter Title" maxlength="30">
          <ul class="form__ul"></ul>
          <label class="form__label--task" for="task-to-add">Task Item</label>
          <div class="form__div">
            <input class="form__div--input" type="text" id="task" placeholder="Enter Task" maxlength="50">
            <button class="form__div--plusbtn" type="button">+</button>
          </div> 
          <button class="form__btn--maketasklist" type="button">Make Task List</button>
          <button class="form__btn--clear" type="button">Clear All</button>
        </form>
        <div class="aside__div--btn">
          <button class="aside__btn" type="button">Filter by Urgency</button>
        </div>
      </aside>
      <section>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="todo-task.js"></script>
  <script type="text/javascript" src="todo-list.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
