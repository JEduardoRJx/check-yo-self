<!DOCTYPE html>
<html>
  <head>
    <title>Check Yo' Self</title>
    <link rel="stylesheet" href="style.css">
    <!-- StyleSheet -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet" ?|>
<!-- Font -->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <!--Body -->
  <body>
    <!-- Header -->
    <header>
      <h1>CHECK <span>YO'</span> SELF</h1>
      <div class="header__div">
        <img class="header__div--img" src="images/search.svg" alt="search img icon">
        <input class="header__div--input" type="text" id="search" placeholder="Search..">
      </div>
    </header>
    <!-- Main Body -->
    <main>  
      <!-- Create Task Section -->
      <aside>
        <form>
          <label class="form__label--title" for="title-input">Task Title</label>
          <input type="text" id="title" placeholder="Enter Title">
          <output class="form__output"></output>
          <label class="form__label--task" for="task-to-add">Task Item</label>
          <div class="form__div">
            <input type="text" id="task" placeholder="Enter Task">
            <img class="form__div--img" src="images/plus.svg" alt="plus img icon">
          </div> 
          <button class="form__btn--task" type="button">Make Task List</button>
          <button class="form__btn--clear" type="button">Clear All</button>
        </form>
        <button class="aside__btn" type="button">Filter by Urgency</button>
      </aside>
      <!-- View Tasks Cards -->
      <section>SECTION!!!</section>
    </main>
  </body>
  <!--End Body -->
  <script type="text/javascript" src="todo-list.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
